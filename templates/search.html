        <h1>Okay! Starting from {{ startpoint }}</h1>
        <p>Start lat: {{ start_lat }}, lng: {{ start_lng }}</p>
        <form action="/search" method="post">
            <p>What are you looking for?</p>
            <input class="searchbox" id="placesearch" placeholder="Enter Destination Description (i.e. Grocery Store)" type="text" name="destination" />
            <label for="mode">How are you getting there?
                <select id="mode" name="mode">
                  <option value="">(select one)</option>
                  <option value="walking">Walking</option>
                  <option value="biking">Biking</option>
                  <option value="driving">Driving</option>
                </select>
              </label>
              <fieldset>
                <label for="dist-time">How far are you willing to go?</label>
                <input type="number" min="0" max="100" step=".1" id="distance" name="distance" placeholder="Max travel distance">miles
                <label for="miles"><input id="miles" type="radio" name="dt" class="inline" /> Miles</label>
                <label for="minutes"><input id="minutes" type="radio" name="dt" class="inline" /> Minutes</label>
              </fieldset>

            <div class="mb-5">
                <button type="submit" class="btn btn-primary btn-lg px-4">Let's Go!</a>
            </div>
        </form>
